version: 2

models:
  - name: stg_bikeshare_stations
    description: this contains a list of all stations for the bikeshare dataset
    columns:
      - name: station_id
        description: this columns includes the unique station ids
        tags: ["primary_key", "identifier"]
        tests:
          - unique
          - not_null

  - name: stg_bikeshare_trips
    description: this contains a info regarding bikeshare data
    columns:
      - name: start_station_id
        description: this columns includes the unique start station ids




